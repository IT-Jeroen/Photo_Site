<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Press+Start+2P">
    <link rel="stylesheet" href="./styles.css">
    <title>The Simon Game</title>
  </head>
  <body>
    <h1 class="game-info">Press A Key to Start</h1>
    <div class="game-tiles container">
      <div class="row">
        <div class="tile" id="green" type="button"></div>
        <div class="tile"id="red" type="button"></div>
      </div>
      <div class="row">
        <div class="tile" id="yellow" type="button"></div>
        <div class="tile"id="blue" type="button"></div>
      </div>


    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./game.js" charset="utf-8"></script>
  </body>
</html>
